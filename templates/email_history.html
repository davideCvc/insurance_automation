<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronologia Email</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="flex items-center mb-6">
            <a href="/" class="text-indigo-600 hover:text-indigo-800 transition-colors duration-300 mr-4">
                <i class="fas fa-arrow-left text-2xl"></i>
            </a>
            <h2 class="text-3xl font-bold text-gray-800">Cronologia Email Inviate</h2>
        </div>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data/Ora</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stato</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for email in tracking %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ email.date.strftime('%d/%m/%Y %H:%M') }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ email.email }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full
                                    {% if email.type == '2d' %} bg-red-100 text-red-800
                                    {% elif email.type == '7d' %} bg-yellow-100 text-yellow-800
                                    {% else %} bg-blue-100 text-blue-800 {% endif %}">
                                    {{ email.type }}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full
                                    {% if email.success %} bg-green-100 text-green-800
                                    {% else %} bg-red-100 text-red-800 {% endif %}">
                                    {{ 'Inviata' if email.success else 'Errore' }}
                                </span>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">Nessuna email inviata ancora.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
