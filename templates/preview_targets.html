<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anteprima Polizze in Scadenza</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="flex items-center mb-6">
            <a href="/" class="text-indigo-600 hover:text-indigo-800 transition-colors duration-300 mr-4">
                <i class="fas fa-arrow-left text-2xl"></i>
            </a>
            <h2 class="text-3xl font-bold text-gray-800">Polizze in Scadenza (<span class="text-indigo-600">{{ count }}</span> trovate)</h2>
        </div>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <!-- Directly inject the complete HTML table provided by table_html -->
                <!-- Applying additional Tailwind classes for better table appearance -->
                <style>
                    /* Basic table styling to ensure consistency */
                    table {
                        width: 100%;
                        border-collapse: collapse;
                    }
                    th, td {
                        padding: 12px 24px; /* Increased padding for better spacing */
                        text-align: left;
                        border-bottom: 1px solid #e2e8f0; /* Light gray border */
                    }
                    th {
                        background-color: #f8f9fa; /* Light background for headers */
                        font-weight: 600; /* Semi-bold headers */
                        color: #4a5568; /* Darker text for headers */
                        text-transform: uppercase;
                        font-size: 0.75rem; /* Smaller font for uppercase headers */
                        letter-spacing: 0.05em;
                    }
                    tbody tr:nth-child(even) {
                        background-color: #f7fafc; /* Zebra striping for even rows */
                    }
                    tbody tr:hover {
                        background-color: #edf2f7; /* Hover effect for rows */
                        transition: background-color 0.2s ease-in-out;
                    }
                    /* Ensure text alignment is consistent */
                    td {
                        white-space: nowrap; /* Prevent text wrapping in cells by default */
                        overflow: hidden;
                        text-overflow: ellipsis; /* Add ellipsis for overflowing text */
                        max-width: 200px; /* Max width for cells to prevent excessive stretching */
                    }
                </style>
                {{ table_html|safe }}
            </div>
            {% if not table_html %}
                <p class="p-6 text-center text-gray-500">Nessuna polizza in scadenza trovata per i prossimi 30 giorni.</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
